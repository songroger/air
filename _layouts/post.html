---
layout: default
---

  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{% if page.author %}By {{ page.author}} on {% endif %}{{ page.date | date: " %H:%M %b.%d-%Y" }}</time>
  {% if page.cover %}
      <img src="{{ page.cover }}">
  {% endif %}
  {{ content }}
  {% if page.tail %}
    <div class="post-tags">{{ page.tail }}</div>
  {% endif %}
</article>
