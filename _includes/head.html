<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="songroger">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">
    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ site.favicon }}">

    <!-- Styles -->
    {% if site.basecss %}
      <link rel="stylesheet" href="{{ site.basecss }}">
    {% else %}
      <style type="text/css">
        {% include css/main.css %}
      </style>
    {% endif %}
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
